<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Animal Health Ltd</title>
  <link rel="icon" href="/logo.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Inter:wght@400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      scroll-behavior: smooth;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', sans-serif;
    }

    .font-inter {
      font-family: 'Inter', sans-serif;
    }

    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-slate-900">
  <div id="root">
    <!-- Initial Loading Spinner -->
    <div
      style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background-color: #fafaf9; z-index: 9999;">
      <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
        <div
          style="width: 3rem; height: 3rem; border: 4px solid #b4530930; border-top-color: #7f1d1d; border-radius: 50%; animation: spin 1s linear infinite;">
        </div>
        <span
          style="font-family: 'Outfit', sans-serif; font-weight: 700; color: #7f1d1d; letter-spacing: 0.2em; font-size: 0.75rem;">AR
          ANIMAL HEALTH</span>
      </div>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
